<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
  <h3>Probando los elenetos del formulario de contacto</h3>
  <form action="mailto:info@botmkt.com"method="post" enctype="text/plain">
    <table>
      <tr>
        <td><label>Tu Nombre: </label></td>
        <td><input type="text" name="yourname"></td>
      </tr>
      <tr>
        <td><label>Fecha de nacimiento: </label></td>
        <td><input type="date" name="dob"></td>
      </tr>
      <tr>
        <td><label>Numero de telefono: </label></td>
        <td><input type="text" content="number" name="telnumbre"></td>
      </tr>
      <tr>
        <td><label>Tu Email: </label></td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td><label>Hombre</label></td>
        <td><input type="checkbox" name="isaman"></td>
      </tr>
      <tr>
        <td><label>Mujer</label></td>
        <td><input type="checkbox" name="isawoman"></td>
      </tr>
      <tr>
        <td><label>Altura</label></td>
        <td><input type="range" name="altura"></td>
      </tr>
      <tr>
        <td><label>Subi tu foto: </label></td>
        <td><input type="file" name="fotito"></td>
      </tr>
      <tr>
        <td>
          <label>Dejanos tu mensaje: </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea rows="5" cols="60" name="mensaje"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><input type="submit"></td>
      </tr>
    </table>
  </form>


</body>
</html>
